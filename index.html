<!DOCTYPE html>
<html lang="en">
<head>
<!-- Add boilerplate meta charset, meta name, meta content -->     
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
<!-- Defer on the script to help with loading. It will defer the execution of the script until after the HTML page has finished partsing. -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To Do</h1>
<!-- Add form where they will put in text for what their to-do is. Will need a placeholder, class, and ID -->  
    <form id="form">
        <input 
            type="text" 
            id="input"
            class="input" 
            placeholder="Enter your to-do"/>
        <ul class="todos" id="todos">
        </ul>
    </form>
</body>
</html>
